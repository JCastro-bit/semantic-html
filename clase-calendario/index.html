<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
</head>
<body>
  <form action="">
    <label for="hora">
      <span>Hora</span>
      <input type="time" id="hora" name="hora" />
    </label>
    <br>
  </form>
  <form action="">
    <label for="dia">
      <span>dia</span>
      <input type="date" id="dia" name="dia" />
    </label><br>
    <label for="semana">
      <span>semana</span>
      <input type="week" id="semana" name="semana" />
    </label><br>
    <label for="mes">
      <span>Mes</span>
      <input type="month" id="mes" name="mes" />
    </label><br>
    <label for="">
      <input type="submit">
    </label>    
  </form>
  <br><br><br><hr>
  <form action="">
    <label for="calendario" id="calendario" name="calendario">
      <input type="datetime-local" name="" id="">
    </label>
  </form>

</body>
</html>
